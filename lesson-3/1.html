<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let count = 0; count <= 10; count++) {
    let checkDigit = count % 2;
    let checkDigitMessage;

    if (count === 0) {
      console.log(`${count} - это ноль`);
      continue;
    }
    if (checkDigit === 0) {
      checkDigitMessage = "четное";
    } else {
    checkDigitMessage = "нечетное";
    }
    console.log(`${count} - ${checkDigitMessage} число`);
  }
</script>

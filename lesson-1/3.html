<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
  Обязательное задание.

  Необходимо вывести в консоль значения выражений:
  10 + 10 + "10"
  10 + "10" + 10
  10 + 10 + +"10"
  10 / -""
  10 / +"2,5"
  В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

  Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
  результат.

  Объяснения пишите в таком формате:
  /*
  1. 4 умножаем на 2 получаем 8.
  2. 3 минус 8 получаем -5.
  3. С помощью console.log выводим число -5 в консоль.
  */
  console.log(3 - 4 * 2);
  -->
  <script>
    "use strict";

    /*
    1. 10 складываем с 10, получаем 20.
    2. 20 складываем со строчной 10 (не явное приведение типов),
    в результате конкатенации получаем 2010.
    3. С помощью console.log выводим результат (строку) 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. 10 складываем со строчной 10 (не явное приведение типов)
    в результате конкатенации получаем 1010.
    2. Получившуюся строку 1010 складываем с 10 (не явное приведение типов), 
    в результате конкатенации получаем 101010.
    3. С помощью console.log выводим результат (строку) 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 складываем с 10, получаем 20.
    2. 20 складываем с 10 (полученное из строки при не явном приведении ее 
    в тип number с помощью унарного оператора '+'), получаем 30.
    3. С помощью console.log выводим результат (число) 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делим на отрицательный 0 (полученный не явным приведением типов 
    из пустой строки "" с помощью унарного оператора '-') получаем -Infinity.
    2. С помощью console.log выводим результат (number) -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. 10 делим на 2,5 (NaN, полученный из-за неверного разделителя дробной 
    части не явным приведением типов из строки "2,5" с помощью 
    унарного оператора '+', ).
    2. С помощью console.log выводим результат NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
  Обязательное задание.

  Для кода вставленного в теге script необходимо дать комментарии, почему мы
  получаем такой результат (в свободной форме).

  Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
  браузере со включенными точками остановки.
  -->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    c = 2, т.к. инкременция переменной "a" является префиксной, 
    значит сначала значение переменной "a" увеличилось на 1, 
    затем итоговое значение (2) присвоилось переменной "c".
    */
    c = ++a;
    console.log(c);

    /*
    d = 1, т.к. инкременция переменной "b" является постфиксной, 
    т.е. в переменную "d" записалось старое значение переменной "b" (1).
    */
    d = b++;
    console.log(d);

    /*
    c = 5, т.к. инкременция переменной "a" является префиксной, 
    а также переменная "a" уже имеет значение 2 до текущей икременции.
    */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 4, т.к. инкременция переменной "b" является постфиксной,
    а также переменная "b" уже имеет значение 2 до текущей икременции.
    */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>

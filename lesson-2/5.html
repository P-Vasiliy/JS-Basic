<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
  Обязательное задание.

  Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
  Необходимо реализовать функцию:
  mathOperation(arg1, arg2, operation);
  Параметры:
  arg1 - первое число.
  arg2 - второе число.
  operation - строка, которая содержит один символ из: "+", "-", "*", "/".
  Функция mathOperation должна вернуть результат операции, который был передан в
  параметр operation для двух первых аргументов (arg1 и arg2).
  Функция mathOperation должна использовать для вычисления функции из 4 задания.

  Примеры вызова функции:
  console.log(mathOperation(5, 3, "+")); // 8
  console.log(mathOperation(5, 3, ":)")); // NaN

  Функции mathOperation всегда передаются корректные числа, проверки на NaN,
  Infinity делать не нужно, однако, в случае если был передан некорректный
  аргумент в параметр operation, необходимо вернуть NaN.

  Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
  -->
  <script>
    "use strict";

    /**
     * Функция выполняет одну из 4-х математических операций "+", "-", "*", "/".
     * @param {number} arg1 - Число, операнд вычисления.
     * @param {number} arg2 - Число, операнд вычисления.
     * @param {string} operation - Символ, оператор вычисления.
     * @returns {number} Результат вычисления.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return addition(arg1, arg2);
        case '-':
          return difference(arg1, arg2);
        case '*':
          return multiplication(arg1, arg2);
        case '/':
          return division(arg1, arg2);
        default:
          return (NaN);
      }
    }

    /**
     * Функция складывает 2 числа.
     * @param {number} a - Число - слагаемое, операнд вычисления.
     * @param {number} b - Число - слагаемое, операнд вычисления.
     * @returns {number} Результат вычисления - сумма.
     */
    const addition = (a, b) => {
      return (a + b);
    };

    /**
     * Функция вычисления разности 2-х чисел, вычитая меньшее из большего.
     * @param {number} a - Число, операнд вычисления.
     * @param {number} b - Число, операнд вычисления.
     * @returns {number} Результат вычисления - разность.
     */
    function difference(a, b) {
      if (a > b) {
        return (a - b);
      } else if (a < b) {
        return (b - a);
      }
      return (0);
    }

    /**
     * Функция умножает 2 числа.
     * @param {number} a - Число - множитель, операнд вычисления.
     * @param {number} b - Число - множитель, операнд вычисления.
     * @returns {number} Результат вычисления - произведение.
     */
    const multiplication = function (a, b) {
      return (a * b);
    };

    /**
     * Функция делит 2 числа.
     * @param {number} a - Делимое число, операнд вычисления.
     * @param {number} b - Число - делитель, операнд вычисления.
     * @returns {number} Результат вычисления - частное.
     */
    const division = function (a, b) {
      return (a / b);
    };

    console.log(mathOperation(2, 5, "+"));
  </script>
</body>

</html>
